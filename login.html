		<!-- begin:: Page -->
		<div class="m-grid m-grid--hor m-grid--root m-page">
			<div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor m-login m-login--singin m-login--2 m-login-2--skin-2" id="m_login" style="background-image: url(../metronic_v5.0.4/assets/app/media/img//bg/bg-3.jpg);">
				<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
					<div class="m-login__container">
						<div class="m-login__logo">
							<a href="#">
								<img src="img/speexx-logo.png" width="30%">
							</a>
						</div>
						<div class="m-login__signin">
							<div class="m-login__head">
								<h3 class="m-login__title">
									Sign In
								</h3>
							</div>
							<form class="m-login__form m-form" id="speexx_login_form">
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="text" placeholder="Email" name="email" autocomplete="off" id="speexx_login_username">
								</div>
								<div class="form-group m-form__group">
									<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Password" name="password" id="speexx_login_password">
								</div>
								<div class="row m-login__form-sub">
									<div class="col m--align-left m-login__form-left">
										<label class="m-checkbox  m-checkbox--warning">
											<input type="checkbox" name="remember">
											Remember me
											<span></span>
										</label>
									</div>
									<div class="col m--align-right m-login__form-right">
										<a href="javascript:;" id="m_login_forget_password" class="m-link">

										</a>
									</div>
								</div>
								<div class="m-login__form-action">
									<button type="button" class="btn btn-warning m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--warning" id="speexx_signin_btn">
										Sign In
									</button>
								</div>
							</form>
						</div>

								<h3 class="m-login__title">
									Sign Up

								<div class="m-login__desc">
									Enter your details to create your account:
								</div>
							</div>
							<form class="m-login__form m-form" action="">
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="text" placeholder="Fullname" name="fullname" >
								</div>
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="text" placeholder="Email" name="email" autocomplete="off">
								</div>
								<div class="form-group m-form__group">
									<input class="form-control m-input" type="password" placeholder="Password" name="password">
								</div>
								<div class="form-group m-form__group">
									<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Confirm Password" name="rpassword">
								</div>
								<div class="row form-group m-form__group m-login__form-sub">

										<label class="m-checkbox m-checkbox--warning">

										<span class="m-form__help"></span>
									</div>
								</div>
								<div class="m-login__form-action">
									<button id="m_login_signup_submit" class="btn btn-warning m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn">
										Sign Up
									</button>
									&nbsp;&nbsp;
									<button id="m_login_signup_cancel" class="btn btn-outline-warning m-btn m-btn--pill m-btn--custom  m-login__btn">
										Cancel
									</button>
								</div>
							</form>
						</div>
						<div class="m-login__forget-password">
							<div class="m-login__head">
								<h3 class="m-login__title">
									Forgotten Password ?

								<div class="m-login__desc">
									Enter your email to reset your password:
								</div>
							</div>
							<form class="m-login__form m-form" action="">

									<input class="form-control m-input" type="text" placeholder="Email" name="email" id="m_email" autocomplete="off">
								</div>
								<div class="m-login__form-action">
									<button id="m_login_forget_password_submit" class="btn btn-warning m-btn m-btn--pill m-btn--custom m-btn--air  m-login__btn m-login__btn--warningr">
										Request
									</button>
									&nbsp;&nbsp;
									<button id="m_login_forget_password_cancel" class="btn btn-outline-warning m-btn m-btn--pill m-btn--custom m-login__btn">

									</button>
								</div>
							</form>
						</div>

		<script src="../metronic_v5.0.4/assets/vendors/base/vendors.bundle.js" type="text/javascript"></script>

		<script src="../metronic_v5.0.4/assets/snippets/pages/user/login.js" type="text/javascript"></script>

		<script type="text/javascript">
			$( document ).ready(function() {	

				$('#speexx_login_username').val('jirametk@lanna.co.th');			

				// enter key
		        $(document).bind('keypress', function(e) {
		            if(e.keyCode==13){
		                 $('#speexx_signin_btn').trigger('click');
		             }
		        });

				$("#speexx_login_form").validate({rules:{email:{required:!0,/*email:!0*/},password:{required:!0}}});

    			$("#speexx_signin_btn").click(function(){
	    			if($("#speexx_login_form").valid()){ 
	    				$.ajax({
						    url: "authen.php",
						    type: "post",
						    data: {
						    	username: $("#speexx_login_username").val(),
						    	password: $("#speexx_login_password").val()
						  	},
						    success: function( result ) {
						    	//alert(JSON.stringify(result));
						    	var objJSON = JSON.parse(result);
						    	alert(objJSON.text);
				    			if(objJSON.status == true){
				    				window.location.href = "http://www.lanna.co.th/speexx/";		
				    			}		    									    
				    		}
						});
    			    }
    			});
            });
		</script>
